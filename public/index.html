<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="../src/assets/colors.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Resume Builder</title>
    <style>
      @media only screen and (min-width: 2000px) {
        .container {
          max-width: 90%;
        }
      }

      @media only screen and (max-height: 2160px) {
        html {
          font-size: 32px;
        }
      }

      @media only screen and (max-height: 1600px) {
        html {
          font-size: 28px;
        }
      }

      @media only screen and (max-height: 1440px) {
        html {
          font-size: 25px;
        }
      }

      @media only screen and (max-height: 1080px) {
        html {
          font-size: 16px;
        }
      }

      @media only screen and (max-height: 950px) {
        html {
          font-size: 15px;
        }
      }

      @media only screen and (max-height: 840px) {
        html {
          font-size: 14px;
        }
      }

      @media only screen and (max-height: 750px) {
        html {
          font-size: 12px;
        }
      }

      @media only screen and (max-height: 600px) {
        html {
          font-size: 11px;
        }
      }

      @media only screen and (max-height: 550px) {
        html {
          font-size: 9px;
        }
      }

      @media only screen and (max-width: 400px) {
        html {
          font-size: 9px;
        }
      }
    </style>
  </head>

  <body style="width: 100%; height: 100vh; margin: 0; padding: 0">
    <noscript>
      <strong>We're sorry but resume_app doesn't work properly without JavaScript enabled. Please enable it to
        continue.</strong>
    </noscript>
    <div id="app"></div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script
      src="https://www.paypal.com/sdk/js?client-id=AQrvVWICKIvufCSw9DQRfIvrIgKSBSfoJ-q38LvRsqFOrg9B5eXTrxvp5oTNqPYFdTAf15gw9D-_lDKP">
      </script>
  </body>

</html>
